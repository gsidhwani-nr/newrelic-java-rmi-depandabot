name: Build and Release

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Set up JDK 8
        uses: actions/setup-java@v1
        with:
          java-version: 8
          
      - name: Set Major Release
        id: major
        run: |
          echo "Setting Extensions Dir..."
          echo "MAJOR=1" >> $GITHUB_ENV
          
      - name: Set Extensions Dir
        id: set_ext_dir
        run: |
          echo "Setting Extensions Dir..."
          mkdir ${HOME}/release
          mkdir /tmp/to
          echo "NEW_RELIC_EXTENSIONS_DIR=${HOME}/release" >> $GITHUB_ENV
        
      - name: Build with Gradle
        run: | 
          ./gradlew build install


      - name: Set Tag
        id: set_tag
        run: echo "::set-output name=tag::v${{ env.MAJOR }}.${{ github.run_number }}"
        
      - name: Create Archive
        run: |
          echo "CURRENT=${PWD}" >> $GITHUB_ENV
          cd ${HOME}/release
          zip -r /tmp/to/release_${{ steps.set_tag.outputs.tag }}.zip *.jar
          cd ${{env.CURRENT}}

      - name: Generate Changelog
        id: generate_changelog
        run: |
          echo "Generating changelog..."
          previous_tag=$(git describe --abbrev=0 --tags)
          changelog=$(git log --pretty=format:"- %s (%h)" $previous_tag..HEAD)

      - name: Create Release
        id: create_release
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.NEWRELIC_BUILD_TOKEN }}
          script: |
            try {
                var changelog = `Release Changelog:\n\n${{ steps.generate_changelog.outputs.changelog }}`;
                var tag = '' + `${{ steps.set_tag.outputs.tag }}`;
                const archivePath = '/tmp/to/release_${{ steps.set_tag.outputs.tag }}.zip';
                var response = await github.rest.repos.createRelease({
                  draft:false,
                  generate_release_notes:true,
                  name:tag,
                  owner:context.repo.owner,
                  prerelease:false,
                  repo:context.repo.repo,
                  tag_name:tag,
                  body:changelog
                });

                core.exportVariable('RELEASE_ID', response.data.id);
                core.exportVariable('RELEASE_UPLOAD_URL', response.data.upload_url);
              } catch (error) {
                core.setFailed(error.message);
              }
      - name: Upload Release Artifacts
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.NEWRELIC_BUILD_TOKEN }}
        with:
          asset_path: /tmp/to/release_${{ steps.set_tag.outputs.tag }}.zip
          asset_name: release_${{ steps.set_tag.outputs.tag }}.zip
          upload_url: ${{ env.RELEASE_UPLOAD_URL }} 
          asset_content_type: application/zip
        
